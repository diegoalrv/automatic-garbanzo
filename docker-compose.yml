version: "3"
services:
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - db
db:
  image: postgres:16
  environment:
    POSTGRES_DB: prueba
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: 12345